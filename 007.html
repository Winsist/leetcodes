    <script>
        /*
        给出一个 32 位的有符号整数，你需要将这个整数中每位上的数字进行反转。
        示例 1:输入: 123    输出: 321
        示例 2:输入: -123   输出: -321
        示例 3:输入: 120   输出: 21 
        
        注意:假设我们的环境只能存储得下 32 位的有符号整数，则其数值范围为 [−231,  231 − 1]。请根据这个假设，如果反转后整数溢出那么就返回 0。

        */
        
        
        function reverseNum(n){
            var min=-(1<<30)*2;
            var max=(1<<30)*2-1;
            var num=Math.abs(n)
            num=num.toString();
            arr=num.split('');  //转数组
            var str="";
            for(var i=0,len=arr.length;i<len;i++){
                str+=arr.pop();
                console.log(str);
            }
            // arr2 = str.join('');    ////转字符串
            newNum = Number(str);
            newNum = n > 0 ? newNum : -newNum;
            if (newNum <min || newNum>max) {
                return 0
            } else {
                return newNum;
            }
        }
        
        var result=reverseNum(3256);
        console.log(result);

        /*
        
        总结：经过这个题目对字符串转数组，数组转字符串有了更深刻的印象，还有终于明白有的人为什么写循环的时候，先把数组的长度赋值给一个变量了，是怕对数组进行操作，长度改变，影响结果了
        for(var i=0,len=arr.length;i<len;i++){
                str+=arr.pop();
                
            }
        */
    </script>
